<h1>Usuarios</h1>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of datos">
      <ion-label>
        <h2>{{ task.name }}</h2>
        <p>{{ task.username }}</p>
        <p>{{ task.email}}</p>
        <p>{{ task.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
