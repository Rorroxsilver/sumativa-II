<ion-header>
  <ion-toolbar>
    <ion-title>{{ task.id ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripcion Tarea</ion-label>
    <ion-input [(ngModel)]="task.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha Tarea</ion-label>
    <ion-datetime [(ngModel)]="task.dueDate"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="saveTask()">Guardar Tarea</ion-button>
</ion-content>
