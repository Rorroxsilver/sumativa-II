<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Tarea' : 'Agregar Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveTask()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="task.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="task.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha Límite</ion-label>
      <ion-datetime [(ngModel)]="task.dueDate" name="dueDate" display-format="MM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar</ion-button>
  </form>
</ion-content>
