<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.dueDate | date }}</p>
      </ion-label>
      <ion-button (click)="markAsCompleted(task)" *ngIf="!task.completed">Complete</ion-button>
      <ion-icon name="checkmark-circle-outline" *ngIf="task.completed"></ion-icon>
      <ion-button (click)="deleteTask(task.id)">Delete</ion-button>
      <ion-button (click)="editTask(task.id)">Editar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
